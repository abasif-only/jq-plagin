<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--icon-->
	<link rel="stylesheet" href="css/bootstrap-icons.css">
	<!--css link-->
	<link rel="stylesheet" href="assets/bubble/default.css">
	<link rel="stylesheet" href="assets/wow-js/css/animate.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
	<title>Jquery Plagins</title>
</head>
<body>
<section>
	<div class="container">
		<h1 class="text-center py-5">jquery plagins</h1>
	</div>
</section>	
<section class="container">
	<h1 class="text-center py-3">Counter up</h1>
	<div class="row">
		<div class="col-lg-4">
			<h1 class="counter text-center">1,234,567.00</h1>
        </div>
		<div class="col-lg-4">
			<h1 class="counter text-center">12345</h1>
		</div>
		<div class="col-lg-4">
			<h1 class="counter text-center">1.999999</h1>
		</div>
	</div>
	<!-- counter2 -->
	<div id="countdown"></div>
</section>
<section class="container">
	<h2 class="text-center">wow.js</h2>
	 <section class="wow bounceIn box black" data-wow-duration="2s" data-wow-delay="1s"></section>
	  <section class="wow rotateInDownLeft box blue" data-wow-duration="2s" data-wow-delay="2s"></section>
	   <section class="wow slideInDown box black" data-wow-duration="2s" data-wow-delay="3s"></section>
</section>
<section>
	<div class="bubble"></div>
</section>



<!--script js-->
<script src="js/jquery.min.js"></script>
<script src="js/waypoints.min.js"></script>
<script src="assets/counter_up/js/jquery.counterup.min.js"></script>
<script src="assets/counter_up/jquery.countdown360.min.js"></script>
<script src="assets/wow-js/js/wow.min.js"></script>
<script src="assets/bubble/jquery.bubble.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>	
</body>
</html>
